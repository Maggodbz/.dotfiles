# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# For laptop lid behavior, we need better monitor configuration
monitor=,preferred,auto,auto
# When laptop lid is closed, disable the laptop display only
# Add bindl for lid switch using logind events
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-2, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-2, preferred, auto, 1"


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm start


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = hyprpaper & 
exec-once = eww daemon
exec-once = eww open topbar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapersq
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    focus_on_activate = false
    
    # Handle lid switch properly
    # See https://wiki.hyprland.org/Configuring/Variables/#misc
    # lidswitch_enabled = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


# ───────────────────────────────────────────────────────────────────────────────
# HYPER MODE - Toggle with SUPER key
# ───────────────────────────────────────────────────────────────────────────────
# Unbind the Super key from its default modifier behavior
unbind = SUPER, Super_L

bind = SUPER, Super_L, exec, echo "hyper" > ~/.config/hypr/mode && hyprctl dispatch submap hyper

submap = hyper

bind = SUPER, Super_L, exec, echo "normal" > ~/.config/hypr/mode && hyprctl dispatch submap reset

# Window focus - vim style
bind = , h, movefocus, l
bind = , j, movefocus, d
bind = , k, movefocus, u
bind = , l, movefocus, r

# next/previous workspace
bind = , p, workspace, -1
bind = , n, workspace, +1

# Window actions
bind = , c, killactive

# Workspace quick navigation
bind = , 1, workspace, 1
bind = , 2, workspace, 2
bind = , 3, workspace, 3
bind = , 4, workspace, 4
bind = , 5, workspace, 5
bind = , 6, workspace, 6
bind = , 7, workspace, 7
bind = , 8, workspace, 8
bind = , 9, workspace, 9
bind = , 0, workspace, 10


# Move windows around
bind = ALT, h, movewindow, l
bind = ALT, j, movewindow, d
bind = ALT, k, movewindow, u
bind = ALT, l, movewindow, r



# Move windows to workspaces
bind = SHIFT, 1, movetoworkspacesilent, 1
bind = SHIFT, 2, movetoworkspacesilent, 2
bind = SHIFT, 3, movetoworkspacesilent, 3
bind = SHIFT, 4, movetoworkspacesilent, 4
bind = SHIFT, 5, movetoworkspacesilent, 5
bind = SHIFT, 6, movetoworkspacesilent, 6 
bind = SHIFT, 7, movetoworkspacesilent, 7
bind = SHIFT, 8, movetoworkspacesilent, 8
bind = SHIFT, 9, movetoworkspacesilent, 9
bind = SHIFT, 0, movetoworkspacesilent, 10


# Application launchers
bind = , t, exec, wezterm start --class overlay-term
bind = , a, exec, wofi --show drun --normal-window --width 1200 --height 700 --insensitive
bind = , f, exec, wezterm start --class yazi-overlay -- bash -c "yazi"
bind = , i, exec, ~/.config/hypr/scripts/keybindings-cheatsheet.sh
bind = , ESCAPE, exec, wlogout

# Exit hyper mode

submap = reset
# ───────────────────────────────────────────────────────────────────────────────



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# --- Overlay terminal ---
windowrulev2 = float,class:^(overlay-term)$
windowrulev2 = center,class:^(overlay-term)$
windowrulev2 = size 1200 700,class:^(overlay-term)$
windowrulev2 = animation slide,class:^(overlay-term)$

# --- Wofi overlay ---
windowrulev2 = animation slide,class:^(wofi)$

# --- Yazi overlay ---
windowrulev2 = float,class:^(yazi-overlay)$
windowrulev2 = center,class:^(yazi-overlay)$
windowrulev2 = size 1200 700,class:^(yazi-overlay)$
windowrulev2 = animation slide,class:^(yazi-overlay)$

# And add these more specific rules instead - apply to all classes except the overlays
windowrulev2 = noinitialfocus, class:^((?!overlay-term|wofi|yazi-overlay).)*$

# Window rules for workspace overview
windowrulev2 = float, class:workspace-overview
windowrulev2 = center, class:workspace-overview
windowrulev2 = noborder, class:workspace-overview
windowrulev2 = animation slide, class:workspace-overview

# Window rules for keybindings cheatsheet
windowrulev2 = float, class:keybindings-cheatsheet
windowrulev2 = center, class:keybindings-cheatsheet
windowrulev2 = noborder, class:keybindings-cheatsheet
windowrulev2 = animation slide, class:keybindings-cheatsheet
